<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="calc">
        <div class="calc-screen" >
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn seven">7</div>
            <div class="btn eigth">8</div>
            <div class="btn nine">9</div>
            <div class="btn plus gray">+</div>
            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn minus gray">-</div>
            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn division gray">/</div>
            <div class="btn zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn equal green">=</div>
            <div class="btn multiplication gray" >*</div>
            <div class="btn ac red">c</div>
        </div>
    </div>
    <script src="./js/calc.js"></script>
</body>
</html>
